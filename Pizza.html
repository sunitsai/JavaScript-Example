<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Pizza App</h2>
    <p id="demo"></p>

    <script>
        var size = prompt("Enter pizza size");
        if(size == "small"){
            var qty = prompt("Enter the qty of Small Pizza");
            if(qty >= 4){
                document.getElementById("demo").innerHTML="500ml pepsi free";
            }
            else{
                document.getElementById("demo").innerHTML="Thank you for buying";
            }
        }
        else if(size == "medium"){
            var qty = prompt("Enter the qty of Medium Pizza");
            if(qty >= 3){
                document.getElementById("demo").innerHTML="1ltr pepsi free";
            }
            else{
                document.getElementById("demo").innerHTML="Thank you for buying";
            }
        }
    </script>
</body>
</html>
