<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>JS Array with for loop</h1>
    <p id="demo"></p>

    <script>
        const number = [45,55,65,75,85,95];
        let text = "";
        for(let i in number){ 
            // in is your membership operator
            text += number[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
